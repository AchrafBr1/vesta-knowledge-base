# .github/workflows/gpt-translate.yml
name: Translate

on:
  push:
    paths:
      - '**/*' # Trigger on any file change

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Get pushed file name
        run: 
          echo git log --name-only

      - name: Adding README - Espa√±ol
        uses: AchrafBr1/translate-readme@main
        with:
          LANG: es
