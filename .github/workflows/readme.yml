name: Translate

on:
  issue_comment:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Imprimir nombre detectado
        run: echo "${{ github.event.comment.body }}"

      - name: Loop through models
        id: loop
        run: |
          for i in {1..500}; do
            echo "Model: vesta-$(printf "%03d" $i)"
            echo "::set-output name=model::vesta-$(printf "%03d" $i)"
          done

      - name: Añadir traducciones
        run: |
          for model in ${{ steps.loop.outputs.model }}; do
            echo "Model: $model"
            # Añadir aquí tus pasos de traducción para cada modelo
            # Ejemplo:
             - name: Añadiendo ${{ github.event.comment.body }} - Español
               uses: AchrafBr1/translate-readme@main
               with:
                 LANG: es
                 MODEL: $model
          done
