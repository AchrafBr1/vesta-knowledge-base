name: Translate

on:
  issue_comment:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Print Detected References
        run: echo "${{ github.event.comment.body }}"

      - name: Translate References
        run: |
          echo "${{ github.event.comment.body }}" | tr ' ' '\n' | while read -r reference; do
            echo "Processing reference: $reference"

            # Add translation steps for each language
            echo "Añadiendo $reference - Español"
            echo "Run translation action for Español using AchrafBr1/translate-readme@main"
            # Use the correct syntax to run an action, for example:
            # - name: Run Español Translation
            #   uses: AchrafBr1/translate-readme@main
            #   with:
            #     LANG: es
            #     MODEL: $reference

            echo "Añadiendo $reference - Frances"
            echo "Run translation action for Frances using AchrafBr1/translate-readme@main"
            # Use the correct syntax to run an action for Frances

            echo "Añadiendo $reference - Italiano"
            echo "Run translation action for Italiano using AchrafBr1/translate-readme@main"
            # Use the correct syntax to run an action for Italiano
          done
