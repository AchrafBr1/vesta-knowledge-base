# .github/workflows/gpt-translate.yml
name: Translate

on:
  push:
    paths:
      - '**/*' # Trigger on any file change

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Get pushed file name
        run: |
          # Replace 'your-correct-commit-SHA' with the actual commit SHA
          files=$(git diff --name-only 86f7557418a864209df7fcf0ad02ba269a13c556 ${{ github.sha }})

          # Print the list of pushed files
          echo "Pushed files: $files"

          # Loop through each file (assuming there is only one in this example)
          IFS=$'\n' # Set Internal Field Separator to newline
          for file in $files; do
            # Print the name of each pushed file
            echo "Pushed file name: $(basename $file)"
          done
          
      - name: Adding README - Espa√±ol
        uses: AchrafBr1/translate-readme@main
        with:
          LANG: es
