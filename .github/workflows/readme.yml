# .github/workflows/gpt-translate.yml
name: Translate

on:
  push:
    paths:
      - '**/*' # Trigger on any file change

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Get pushed file name
        run: |
          # Replace 'your-correct-commit-SHA' with the actual commit SHA
          files=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }})

          # Print the list of pushed files
          echo "Pushed files: $files"
           
      - name: Adding README - Espa√±ol
        uses: AchrafBr1/translate-readme@main
        with:
          LANG: es
