name: Translate

on:
  issue_comment:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Imprimir nombre detectado
        run: echo "${{ github.event.comment.body }}"

      - name: Translate comments
        run: |
          for MODEL in $(seq -f "vesta-%03g" 1 10); do
            echo "Translating using model $MODEL"
            echo "traduciendo: $MODEL" | AchrafBr1/translate-readme@main --LANG=es --MODEL=$MODEL
            echo "traduciendo: $MODEL" | AchrafBr1/translate-readme@main --LANG=fr --MODEL=$MODEL
            echo "traduciendo: $MODEL" | AchrafBr1/translate-readme@main --LANG=it --MODEL=$MODEL
          done
